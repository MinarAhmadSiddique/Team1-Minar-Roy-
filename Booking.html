    <h1 id="h2">Airplane Booking</h1>

    <h2 id="h2">Flight Selection</h2>

    <fieldset>

        <h3 id="dest"></h3>

        <label>Departure Date:</label>
        <input type="date" id="departure"><br><br>

        <label>Return Date:</label>
        <input type="date" id="return"><br><br>

        <label>Passengers:</label>
        <input type="number" id="passengers" min="1" value="1"><br><br>

        <label>Class:</label>
        <select id="class">
            <option value="Economy">Economy</option>
            <option value="Business">Business</option>
            <option value="First">First</option>
        </select>

    </fieldset>

    <h2 id="h2">Passenger Information</h2>

    <fieldset>

        <label>Passport Number:(Enter 8 digit number)</label>
        <input type="text" id="passport"><br><br>

        <label>Passport Expiry:</label>
        <input type="date" id="passportExp">

    </fieldset>

    <h2 id="h2">Payment Details</h2>

    <fieldset>

        <label>Cardholder Name:</label>
        <input type="text" id="cardname"><br><br>

        <label>Card Number:()</label>
        <input type="text" id="cardnumber"><br><br>

        <label>Expiry Date:</label>
        <input type="month" id="expdate"><br><br>

        <label>CVV:</label>
        <input type="text" id="cvv" maxlength="4">

    </fieldset>

    <br>

    <button onclick="bookingInfo()" type="button" id="ToSumbit">Submit Booking</button>

    <button onclick="topFunction()" id="ToTop" title="Go to top" style="display:none;">Back To Top</button>
    <script src="toTopButton.js" type="text/javascript"></script>
    <script src="accCheck.js"></script>
