    <div class="signupformback">
        <h2>Sign Up Form:</h2>

        <form>

            <label>Username:</label>
            <input type="text" maxlength="15" id="username">

            <label>Password: </label>
            <input type="password" maxlength="15" id="userpassword"><br><br>

            <label>Email:</label>
            <input type="email" id="email">

            <label>Phone Number:</label>
            <input type="tel" id="phone"><br><br>

            <label>Full Name:</label>
            <input type="text" id="fullname">

            <label>Date of Birth:</label>
            <input type="date" id="DOB"><br><br>


            <button type="button" onclick="userinfo()" id="submit">Submit</button><br>

            <button type="button" onclick="redirectsigninpage()" id="login">Login</button>
        </form>
